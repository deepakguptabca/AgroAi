<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåæ Farmer AI Chatbot</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f3f7f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
      }
      h2 {
        margin-top: 20px;
      }
      .chat-box {
        width: 420px;
        height: 70vh;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        padding: 10px;
        margin-top: 20px;
      }
      .container {
        display: flex;
        justify-content: space-around;
        gap: 200px;
      }
      .user {
        background: #c7ffd8;
        padding: 8px 12px;
        border-radius: 8px;
        margin: 6px 0;
        text-align: right;
      }
      .clear {
        background: #dc3545; /* red */
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        margin-left: 5px;
        cursor: pointer;
      }
      .field {
        border: 2px solid gray;
        border-radius: 10px;
        margin-top: 10px;
        padding: 10px;
      }
      .clear:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .bot {
        background: #f0f0f0;
        padding: 8px 12px;
        border-radius: 8px;
        margin: 6px 0;
        text-align: left;
      }
      .input-area {
        display: flex;
        width: 420px;
        margin-top: 10px;
      }
      input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }
      button {
        padding: 10px 15px;
        margin-left: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
      }
      .send {
        background: #28a745;
      }
      .mic {
        background: #007bff;
      }
      button:hover {
        opacity: 0.9;
      }
      .circle-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 20px;
      }

      .circle-box {
        text-align: center;
      }

      .circle {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: conic-gradient(#4caf50 0deg, #eee 0deg);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        position: relative;
      }

      .inner {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 35px;
        font-weight: bold;
      }

      .pump-status {
        margin-top: 30px;
        text-align: center;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h1>AI Powered Farmer Field Mangament System</h1>
    <!-- main section -->
    <div class="container">
      <!-- FIRST SECTION (Updated Dashboard) -->
      <div class="field">
        <h1>üåø Smart Irrigation Dashboard</h1>

        <div class="circle-container">
          <!-- Moisture Circle -->
          <div class="circle-box">
            <div class="circle" id="moistureCircle">
              <div class="inner" id="moistureEmoji">üíß</div>
            </div>
            <h3>Moisture: <span id="moistureValue">0</span>%</h3>
          </div>

          <!-- Humidity Circle -->
          <div class="circle-box">
            <div class="circle" id="humidityCircle">
              <div class="inner" id="humidityEmoji">üå´Ô∏è</div>
            </div>
            <h3>Humidity: <span id="humidityValue">0</span>%</h3>
          </div>

          <!-- Temperature Circle -->
          <div class="circle-box">
            <div class="circle" id="temperatureCircle">
              <div class="inner" id="tempEmoji">üå°Ô∏è</div>
            </div>
            <h3>Temperature: <span id="temperatureValue">0</span>¬∞C</h3>
          </div>
        </div>

        <!-- Pump Status -->
        <div class="pump-status">
          <h2> Pump: <span id="pumpStatus">OFF</span></h2>
        </div>
      </div>

      <!-- second section -->
      <div>
        <h2>üë®‚Äçüåæ Farmer AI Chatbot (Voice Enabled)</h2>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
          <input
            type="text"
            id="userInput"
            placeholder="Type or speak your question..."
          />
          <button class="mic" onclick="startListening()">üé§</button>
          <button class="send" onclick="sendMessage()">Send</button>
          <button class="clear" id="clearBtn" onclick="clearChat()">
            Clear
          </button>
        </div>
      </div>
    </div>

    <script>
      async function clearChat() {
        const btn = document.getElementById("clearBtn");
        if (!confirm("Clear chat history for everyone on this server?")) return;

        try {
          btn.disabled = true;
          // stop any speaking
          if (window.speechSynthesis) window.speechSynthesis.cancel();

          const res = await fetch("/clear", { method: "POST" });
          const data = await res.json();

          // wipe UI
          document.getElementById("chatBox").innerHTML = "";
          // optionally show a small system note
          const note = document.createElement("div");
          note.className = "bot";
          note.textContent = data.status || "Chat cleared";
          document.getElementById("chatBox").appendChild(note);
        } catch (e) {
          alert("Failed to clear chat. Try again.");
        } finally {
          btn.disabled = false;
        }
      }
    </script>

    <script>
      const chatBox = document.getElementById("chatBox");
      const input = document.getElementById("userInput");

      // üîπ Send message to Flask API
      async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        appendMessage("user", message);
        input.value = "";

        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();

        const reply = data.reply || "‚ö†Ô∏è Error getting reply";
        appendMessage("bot", reply);

        // Speak the AI reply
        speakText(reply);
      }

      // üîπ Append messages to chat window
      function appendMessage(sender, text) {
        const div = document.createElement("div");
        div.className = sender;
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // üîπ Text-to-Speech
      function speakText(text) {
        const speech = new SpeechSynthesisUtterance();
        speech.text = text;
        speech.lang = "hi-IN"; // Hindi accent (change to 'en-IN' for English)
        speech.rate = 1;
        window.speechSynthesis.speak(speech);
      }

      // üîπ Speech-to-Text (Farmer speaks)
      function startListening() {
        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "hi-IN"; // Recognize Hindi (or use "en-IN" for English)
        recognition.start();

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          input.value = transcript;
          sendMessage();
        };

        recognition.onerror = function (event) {
          alert("üéôÔ∏è Voice recognition error: " + event.error);
        };
      }
    </script>
    <script>
      async function updateDashboard() {
        try {
          const res = await fetch("/getdata");
          const data = await res.json();

          const soil = data.soil;
          const humidity = data.humidity;
          const temp = data.temperature;
          const pump = data.pump;

          // ---- Update numbers ----
          document.getElementById("moistureValue").innerText = soil;
          document.getElementById("humidityValue").innerText = humidity;
          document.getElementById("temperatureValue").innerText = temp;

          document.getElementById("pumpStatus").innerText = pump.toUpperCase();

          // ---- Circle Fill Degrees ----
          let soilDeg = soil * 3.6;
          let humDeg = humidity * 3.6;
          let tempDeg = Math.min(temp * 3.6, 360);

          // ---- Update Circles ----
          document.getElementById(
            "moistureCircle"
          ).style.background = `conic-gradient(#4caf50 ${soilDeg}deg, #eee ${soilDeg}deg)`;

          document.getElementById(
            "humidityCircle"
          ).style.background = `conic-gradient(#00bcd4 ${humDeg}deg, #eee ${humDeg}deg)`;

          document.getElementById(
            "temperatureCircle"
          ).style.background = `conic-gradient(#ff5722 ${tempDeg}deg, #eee ${tempDeg}deg)`;

          // ---- Emojis Based on Conditions ----
          document.getElementById("moistureEmoji").innerText =
            soil < 30 ? "ü•Ä" : soil < 60 ? "üåø" : "üíß";

          document.getElementById("humidityEmoji").innerText =
            humidity < 40 ? "üî•" : humidity < 70 ? "üå§Ô∏è" : "üå´Ô∏è";

          document.getElementById("tempEmoji").innerText =
            temp < 15 ? "‚ùÑÔ∏è" : temp < 32 ? "üå°Ô∏è" : "ü•µ";
        } catch (err) {
          console.log("Error fetching data");
        }
      }

      setInterval(updateDashboard, 500);
      updateDashboard();
    </script>
  </body>
</html>
