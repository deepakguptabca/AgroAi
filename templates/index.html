<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåæ Farmer AI Chatbot</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f3f7f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
      }
      h2 {
        margin-top: 20px;
      }
      .chat-box {
        width: 420px;
        height: 70vh;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        padding: 10px;
        margin-top: 20px;
      }
      .container {
        display: flex;
        justify-content: space-around;
        gap: 200px;
      }
      .user {
        background: #c7ffd8;
        padding: 8px 12px;
        border-radius: 8px;
        margin: 6px 0;
        text-align: right;
      }
      .clear {
        background: #dc3545; /* red */
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        margin-left: 5px;
        cursor: pointer;
      }
      .field{
        border: 2px solid gray;
        border-radius: 10px;
        margin-top: 10px;
        padding: 10px;
      }
      .clear:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .bot {
        background: #f0f0f0;
        padding: 8px 12px;
        border-radius: 8px;
        margin: 6px 0;
        text-align: left;
      }
      .input-area {
        display: flex;
        width: 420px;
        margin-top: 10px;
      }
      input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }
      button {
        padding: 10px 15px;
        margin-left: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
      }
      .send {
        background: #28a745;
      }
      .mic {
        background: #007bff;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <h1>AI Powered Farmer Field Mangament System</h1>
    <!-- main section -->
    <div class="container">
      <!-- first section -->
      <div class="field">
        <h1>üåø Smart Irrigation Dashboard</h1>
        <div class="box">
          <h2>Moisture: <span id="moisture">0</span>%</h2>
          <div class="bar"><div class="fill" id="fill"></div></div>
          <div class="status">PUMP: <span id="buzzer">OFF</span></div>
        </div>
        <div class="box">
          <h2>Humidity: <span id="moisture">0</span>%</h2>
          <div class="bar"><div class="fill" id="fill"></div></div>
        </div>
        <div class="box">
          <h2>Temperature: <span id="moisture">0</span>%</h2>
          <div class="bar"><div class="fill" id="fill"></div></div>
        </div>
        <div class="box">
          <h2>Fencing Crossed : <span id="moisture">Not,Today</span></h2>
          <div class="bar"><div class="fill" id="fill"></div></div>
        </div>
        <div class="box">
          <h2>ScareCrow : <span id="moisture">Rotating</span></h2>
          <div class="bar"><div class="fill" id="fill"></div></div>
        </div>
        <div class="box">
          <h2>Power : <span id="moisture">Solar,Battery</span></h2>
          <div class="bar"><div class="fill" id="fill"></div></div>
        </div>
      </div>

      <!-- second section -->
      <div>
        <h2>üë®‚Äçüåæ Farmer AI Chatbot (Voice Enabled)</h2>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
          <input
            type="text"
            id="userInput"
            placeholder="Type or speak your question..."
          />
          <button class="mic" onclick="startListening()">üé§</button>
          <button class="send" onclick="sendMessage()">Send</button>
          <button class="clear" id="clearBtn" onclick="clearChat()">
            Clear
          </button>
        </div>
      </div>
    </div>


    <script>
  async function clearChat() {
    const btn = document.getElementById("clearBtn");
    if (!confirm("Clear chat history for everyone on this server?")) return;

    try {
      btn.disabled = true;
      // stop any speaking
      if (window.speechSynthesis) window.speechSynthesis.cancel();

      const res = await fetch("/clear", { method: "POST" });
      const data = await res.json();

      // wipe UI
      document.getElementById("chatBox").innerHTML = "";
      // optionally show a small system note
      const note = document.createElement("div");
      note.className = "bot";
      note.textContent = data.status || "Chat cleared";
      document.getElementById("chatBox").appendChild(note);
    } catch (e) {
      alert("Failed to clear chat. Try again.");
    } finally {
      btn.disabled = false;
    }
  }
</script>


    <script>
      const chatBox = document.getElementById("chatBox");
      const input = document.getElementById("userInput");

      // üîπ Send message to Flask API
      async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        appendMessage("user", message);
        input.value = "";

        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();

        const reply = data.reply || "‚ö†Ô∏è Error getting reply";
        appendMessage("bot", reply);

        // Speak the AI reply
        speakText(reply);
      }

      // üîπ Append messages to chat window
      function appendMessage(sender, text) {
        const div = document.createElement("div");
        div.className = sender;
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // üîπ Text-to-Speech
      function speakText(text) {
        const speech = new SpeechSynthesisUtterance();
        speech.text = text;
        speech.lang = "hi-IN"; // Hindi accent (change to 'en-IN' for English)
        speech.rate = 1;
        window.speechSynthesis.speak(speech);
      }

      // üîπ Speech-to-Text (Farmer speaks)
      function startListening() {
        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "hi-IN"; // Recognize Hindi (or use "en-IN" for English)
        recognition.start();

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          input.value = transcript;
          sendMessage();
        };

        recognition.onerror = function (event) {
          alert("üéôÔ∏è Voice recognition error: " + event.error);
        };
      }
    </script>
  </body>
</html>
